<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>calculator</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body class="bg-blue">
    <div class="container mt-5 ">
        <div class="card">
            <div class="card-body">
                   <div class="b">
                        <input type=" text" id="ans" class="g-col-1 border text-center" style="display: inline;" disabled>
                        <button class="btn btn-primary" id="clear" onclick="cle()">AC</button>
                    </div>
                    <div class="b">
                        <button class="btn btn-dark" id="7" onclick="appe(7)">7</button>
                        <button class="btn btn-dark" id="8" onclick="appe(8)">8</button>
                        <button class="btn btn-dark" id="9" onclick="appe(9)">9</button>
                        <button class="btn btn-secondary" id="+" onclick="cal('+')">+</button>
                    </div>
                    <div>
                        <button class="btn btn-dark " id="4" onclick="appe(4)">4</button>
                        <button class="btn btn-dark " id="5" onclick="appe(5)">5</button>
                        <button class="btn btn-dark " id="6" onclick="appe(6)">6</button>
                        <button class="btn btn-secondary " id="-" onclick="cal('-')">-</button>
                    </div>
                    <div>
                        <button class="btn btn-dark " id="1" onclick="appe(1)">1</button>
                        <button class="btn btn-dark " id="_2" onclick="appe(2)">2</button>
                        <button class="btn btn-dark " id="3" onclick="appe(3)">3</button>
                        <button class="btn btn-secondary " id="รท" onclick="cal('/')">&divide</button>
                    </div>
                    <div>
                        <button class="btn btn-dark " id="." onclick="appe('.')">.</button>
                        <button class="btn btn-dark " id="0" onclick="appe(0)">0</button>
                        <button class="btn btn-dark " id="=" onclick="cl()">=</button>
                        <button class="btn btn-secondary " id="x" onclick="cal('x')">x</button>
                    </div>    
        </div>
    </div>
    <script src="javascript.js">let total=0;
        let num2="";
        let operator=''
        function appe(num){
            num2=num2+num;
            document.getElementById("ans").value=num2;  
        }
        
        function cal(fu){
            if(num2!=""){
        
            total+=parseInt(num2);
            console.log(total);
            switch(operator){
                 case '+':
                    total+=parseInt(document.getElementById("ans"));
        
                    break;
                case '-':
                    total-=parseInt(document.getElementById("ans"));
                    break;
                case '/':
                    total/=parseInt(document.getElementById("ans"));
                    break;
                case 'x':
                    total*=parseInt(document.getElementById("ans"));
                    break;
        
            }
            operator=fu;
            document.getElementById("ans").value="";
            num2="";
        }
            
        }
        
        function cle(){
            console.log()
            document.getElementById("ans").value=" ";
            total="";
            num2="";
        }
        function cl(){
            cal(operator);
            document.getElementById("ans").value=total;
        }</script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    
</body>
</html>
